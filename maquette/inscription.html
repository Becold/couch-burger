  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card card-default">
                <div class="card-header">Inscription</div>

                <div class="card-body">
                    <form method="POST" action="#">
                        <div class="form-group row">
                            <label for="pseudonyme" class="col-sm-4 col-form-label text-md-right">Pseudonyme</label>
                            <div class="col-md-6">
                                <input id="pseudonyme" type="text" class="form-control" name="pseudonyme" required autofocus>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label text-md-right">Adresse e-mail</label>
                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" name="email" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Mot-de-passe</label>
                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" name="password" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="confirmPassword" class="col-md-4 col-form-label text-md-right">Confirmer le mot-de-passe</label>
                            <div class="col-md-6">
                                <input id="confirmPassword" type="password" class="form-control" name="confirmPassword" required>
                            </div>
                        </div>

                        <hr>

                        <div class="form-group row">
                            <label for="firstname" class="col-md-4 col-form-label text-md-right">Prénom</label>
                            <div class="col-md-6">
                                <input id="firstname" type="text" class="form-control" name="firstname" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="name" class="col-md-4 col-form-label text-md-right">Nom de famille</label>
                            <div class="col-md-6">
                                <input id="name" type="text" class="form-control" name="name" required>
                            </div>
                        </div>

                        <hr>

                        <div class="form-group row">
                            <label for="address_street" class="col-md-4 col-form-label text-md-right">Rue</label>
                            <div class="col-md-6">
                                <input id="address_street" type="text" class="form-control" name="address_street" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="address_zip" class="col-md-4 col-form-label text-md-right">Code postal</label>
                            <div class="col-md-6">
                                <input id="address_zip" type="text" class="form-control" name="address_zip" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="address_city" class="col-md-4 col-form-label text-md-right">Ville</label>
                            <div class="col-md-6">
                                <input id="address_city" type="text" class="form-control" name="address_city" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="address_country" class="col-md-4 col-form-label text-md-right">Pays</label>
                            <div class="col-md-6">
                                <input id="address_country" type="text" class="form-control" name="address_country" required>
                            </div>
                        </div>

                        <div class="form-group row mb-0">
                            <div class="col-md-8 offset-md-4">
                                <button type="submit" class="btn btn-primary">M'inscrire</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>

  <div class="container">
    <hr>

    <footer>
      <p>&copy; Couch'Burger 2018</p>
    </footer>
  </div>

</html>
